<!DOCTYPE html>
<html lang="en" ng-app="notesApp" ng-cloak>
<head>
    <meta charset="UTF-8">
    <title>Example 2 - Simple-ng-model-2</title>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-controller="MainCtrl as ctrl">

<input type="text" ng-model="ctrl.username">
<input type="password" ng-model="ctrl.password">
<button ng-click="ctrl.change()">Change Values</button>
<button ng-click="ctrl.submit()">Submit</button>


<script src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript">
    angular.module('notesApp', []).controller('MainCtrl', [function () {
        var self = this;
        self.change = function () {
            self.username = 'changed';
            self.password = 'password';
        };
        self.submit = function () {
            console.log('User clicked submit with ', self.username, self.password);
        };
    }]);
</script>
</body>
</html>
