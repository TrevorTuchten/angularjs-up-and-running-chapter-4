<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <title>Example 10 - Select-Example</title>
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-controller="MainCtrl as ctrl">

    <div ng-cloak>
        <select ng-model="ctrl.selectCountryId"
                ng-options="c.id as c.label for c in ctrl.countries">
        </select>
        Select Country ID : {{ctrl.selectedCountryId}}
    </div>

    <div ng-cloak>
        <select ng-model="ctrl.selectedCounrty"
                ng-options="c.label for c in ctrl.countries track by c.id">
        </select>
        Selected Country : {{ctrl.selectedCountry}}
    </div>

<script src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('notesApp', [])
                .controller('MainCtrl', [function () {
                    var self = this;
                    self.countries = [
                        {label: 'USA', id: 1},
                        {label: 'India', id: 2},
                        {label: 'Other', id: 3}
                    ];
                    self.selectedCountryId = 2;
                    self.selectedCountry = self.countries[1];
                }]);
    </script>
</body>
</html>
