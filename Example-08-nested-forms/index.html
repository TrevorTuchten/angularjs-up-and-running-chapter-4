<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Example 8 - Nested-Forms</title>
</head>
<body>

<form novalidate name="myForm">
    <input type="text"
            class="username"
            name="uname"
            ng-model="ctrl.user.username"
            required=""
            placeholder="Username"
            ng-minlength="4" />
    <input type="password"
            class="password"
            name="pwd"
            ng-model="ctrl.user.password"
            placeholder="Password"
            required="" />
    <br />

    <ng-form name="profile">
        <input type="text"
                name="firstName"
                placeholder="First Name"
                ng-model="ctrl.user.profile.firstName"
                required>
        <input type="text"
                name="middleNamme"
                placeholder="Middle Name"
                ng-model="ctrl.user.profile.middleName">
        <input type="text"
                name="lastName"
                placeholder="Last Name"
                ng-model="ctrl.user.profile.lastName">
                required
        <input type="date"
                name="dob"
                placeholder="Date of Birth"
                ng-model="ctrl.user.profile.dob"
                required>
    </ng-form>

    <span ng-show="myForm.profile.$invalid">
        Please fill out the profile information
    </span>
    <input type="submit"
            value="Submit"
            ng-disabled="myForm.$invalid"/>
</form>

<script src="bower_components/angular/angular.min.js"></script>
</body>
</html>
